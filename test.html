<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            #favourite_color{
                color: purple;
                font-size: 50px;
            }
            #days_of_the_week {
                background-color: red;
            }
            #favorite_color_section{
                align-items: center;
                text-align: center;
            }

        </style>
    </head>
    <body>
        <h1>Tuesday Class</h1>
        <a href="https://youtu.be/yWuAsqUnNsA/">
            <p>Click to see my youtube channel</p>
        </a>
        <hr>
        <form id="user_registration" class="no_nonsense">
            <label for="email" class="red_group">Email</label> 
            <input type="text" id="email"> <br><br>
            <label for="password">Password</label>
            <input type="password" id="password"><br><br> 

            <div id="days_of_the_week">
                <p> Select the days of the week you want to be having classes</p>
                <input type="checkbox" name="" id="Monday">
                <label for="monday">Monday</label><br><br>
                <input type="checkbox" name="" id="Tuesday"> 
                <label for="tuesday">Tuesday</label><br><br>
                <input type="checkbox" name="" id="Wednesday">
                <label for="Wednesday" class="red_group">Wednesday</label><br><br>
                <input type="checkbox" name="" id="Thursday">
                <label for="thursday">Thursday</label><br><br>
                <input type="checkbox" name="" id="Friday">
                <label for="Friday">Friday</label><br><br>
            </div>
            <div id="favorite_color_section">
                <p id="favourite_color">What is your favourite color?</p>
                <input type="color" name="" id="">
            </div>
            <div>
                <p>Select your gender</p>
                <input type="radio" name="Female" id="Female">
                <label>Female</label><br><br>
                <input type="radio" name="Male" id="Male">
                <label>Male</label> <br><br>
            </div>

            <p class="red_group"> What is the date</p>
            <input type="date" name="" id="">
            <br><br>
            <hr>
            <input type="button" value="Submit" style="color:green" id=""> 



        </form>
    </body>
</html>
